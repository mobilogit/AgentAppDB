name: Build and Deploy to Azure Web App

on:
  push:
    branches:
      - main     # run on pushes to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source code
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Install .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'   # or '7.0.x' if you downgrade from net9

      # 3. Build & publish your project
      - name: Publish .NET project
        run: |
          dotnet restore
          dotnet publish MyWebApp.csproj \
            --configuration Release \
            --output publish

      # 4. Deploy the 'publish' folder to Azure App Service
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: my-dotnet9-app                # <–– your App Service name
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: publish
